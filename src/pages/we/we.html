<ion-header>

  <ion-navbar>
    <ion-title>个人中心</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list class="mine-header">
    <div ion-item>
      <ion-thumbnail item-left (click)="viewAvatar(0)">
        <img [src]="userInfo?.avatar">
      </ion-thumbnail>
      <div (click)="edit()">{{userInfo?.username}}</div>
      <div class="description" (click)="edit()">{{userInfo?.intro}}</div>
    </div>
  </ion-list>
  <ion-list>
    <button ion-item (click)="mylist()">
      <ion-icon name="md-list" item-left color="primary"></ion-icon>
      我的微博
    </button>
    <button ion-item (click)="setting()">
      <ion-icon name="settings" item-left color="primary"></ion-icon>
      设置
    </button>
    
    <button ion-item (click)="clearCache()">
     <ion-icon name="md-archive" item-left style="color: #6fc572;"></ion-icon>
      清空缓存
    </button>
  </ion-list>

  <ion-list>
    <button ion-item (click)="exitSoftware()" >
      <ion-icon name="log-out" item-left color="danger"></ion-icon>
      退出软件
    </button>
    <button ion-item (click)="miniSoft()" >
      <ion-icon name="log-out" item-left color="danger"></ion-icon>
      最小化
    </button>
    
  </ion-list>
  <ion-list>
    <button ion-item (click)="about()">
      <ion-icon name="information-circle" item-left color="secondary"></ion-icon>
      关于
    </button>
    <button ion-item (click)="send()">
      <ion-icon name="send" item-left color="secondary"></ion-icon>
      信息反馈
    </button>
  </ion-list>
</ion-content>
